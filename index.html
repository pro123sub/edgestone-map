              // Show only the selected line
              map.setLayoutProperty(lineId, "visibility", "visible");
              map.setLayoutProperty(
                lineId + "_symbol",
                "visibility",
                "visible"
              );

              // Check only the selected checkbox
              const checkbox = document.getElementById("control" + lineId);
              if (checkbox) checkbox.checked = true;

              currentVisibleLine = lineId;

              // Show the Show All Cables button
              document.getElementById("showAllCables").classList.add("visible");
            }

            // Show All Cables button click handler
            document
              .getElementById("showAllCables")
              .addEventListener("click", function () {
                showAllCableLines();
              });

            // Add click events for lines
            mapFiles_LineStrings.forEach(function (lineId) {
              map.on("click", lineId, function (e) {
                e.preventDefault();
                if (currentVisibleLine === lineId) {
                  showAllCableLines();
                } else {
                  showOnlyLine(lineId);
                }
              });
            });

            // Separate tower toggle handler
            document
              .getElementById("towerToggle")
              .addEventListener("change", function (e) {
                const isChecked = e.target.checked;
                // Only handle partner sites visibility
                map.setLayoutProperty(
                  "partner-sites-layer",
                  "visibility",
                  isChecked ? "visible" : "none"
                );
              });

            // Handle all other checkboxes separately
            var checkboxes = document.querySelectorAll(
              ".content input[type='checkbox']"
            ); // Only select checkboxes inside content divs
            checkboxes.forEach(function (checkbox) {
              checkbox.addEventListener("change", function () {
                var id = this.id.replace("control", "");
                var visibility = this.checked ? "visible" : "none";

                if (id.includes("Sites")) {
                  // Handle PoP sites
                  map.setLayoutProperty(
                    `${id}_points`,
                    "visibility",
                    visibility
                  );
                  map.setLayoutProperty(
                    `${id}_clusters`,
                    "visibility",
                    visibility
                  );
                  map.setLayoutProperty(
                    `${id}_cluster-count`,
                    "visibility",
                    visibility
                  );
                } else {
                  // Handle cable lines
                  map.setLayoutProperty(id, "visibility", visibility);
                  map.setLayoutProperty(
                    `${id}_symbol`,
                    "visibility",
                    visibility
                  );
                }
              });
            });
            // Add hover events for lines
            mapFiles_LineStrings.forEach(function (lineId) {
              map.on("mouseenter", lineId, function (e) {
                map.getCanvas().style.cursor = "pointer";

                const name = e.features[0].properties.name;
                if (name) {
                  const coordinates = e.lngLat;
                  new mapboxgl.Popup({
                    closeButton: false,
                    closeOnClick: false,
                    className: "line-popup",
                  })
                    .setLngLat(coordinates)
                    .setHTML(
                      `<div style="color: #fff; background: rgba(0,0,0,0.7); padding: 8px; border-radius: 4px;">${name}</div>`
                    )
                    .addTo(map);
                }

                const description = e.features[0].properties.description;
                if (description) {
                  const coordinates = e.lngLat;

                  new mapboxgl.Popup({
                    closeButton: false,
                    closeOnClick: false,
                    className: "line-popup",
                  })
                    .setLngLat(coordinates)
                    .setHTML(
                      `<div style="color: #fff; background: rgba(0,0,0,0.7); padding: 8px; border-radius: 4px;">
                            ${description}
                           </div>`
                    )
                    .addTo(map);
                }
              });

              map.on("mouseleave", lineId, function () {
                map.getCanvas().style.cursor = "";
                const popups =
                  document.getElementsByClassName("mapboxgl-popup");
                if (popups[0]) popups[0].remove();
              });
            });

            // Add filter toggle functionality
            const filterToggle = document.getElementById("filterToggle");
            const filtersPanel = document.getElementById("filters");

            filterToggle.addEventListener("click", function () {
              this.classList.toggle("active");
              if (window.innerWidth <= 480) {
                filtersPanel.classList.toggle("visible");
              } else {
                filtersPanel.classList.toggle("hidden");
              }
            });

            // Update filters visibility on window resize
            window.addEventListener("resize", function () {
              if (window.innerWidth <= 480) {
                filtersPanel.classList.remove("hidden");
                if (filterToggle.classList.contains("active")) {
                  filtersPanel.classList.add("visible");
                } else {
                  filtersPanel.classList.remove("visible");
                }
              } else {
                filtersPanel.classList.remove("visible");
                if (filterToggle.classList.contains("active")) {
                  filtersPanel.classList.add("hidden");
                } else {
                  filtersPanel.classList.remove("hidden");
                }
              }
            });

            filterToggle.addEventListener("click", function () {
              this.classList.toggle("active");
              if (window.innerWidth <= 480) {
                filtersPanel.classList.toggle("visible");
                filterText.textContent = filtersPanel.classList.contains(
                  "visible"
                )
                  ? "Hide Filters"
                  : "Show Filters";
              } else {
                filtersPanel.classList.toggle("hidden");
                filterText.textContent = filtersPanel.classList.contains(
                  "hidden"
                )
                  ? "Show Filters"
                  : "Hide Filters";
              }
            });

            filterToggle.addEventListener("click", function () {
              this.classList.toggle("active");
              if (window.innerWidth <= 480) {
                filtersPanel.classList.toggle("visible");
                filterText.textContent = filtersPanel.classList.contains(
                  "visible"
                )
                  ? "Hide Filters"
                  : "Show Filters";
              } else {
                filtersPanel.classList.toggle("hidden");
                filterText.textContent = filtersPanel.classList.contains(
                  "hidden"
                )
                  ? "Show Filters"
                  : "Hide Filters";
              }
            });
          </script>
        </body>
